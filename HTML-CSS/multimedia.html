<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia con HTML</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="./assets/ffviii.jpeg" alt="Final Fantasy VIII" width="300" height="300">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="300" height="300" controls autoplay loop muted>
            <source src="./assets/ejercicio3.mp4" type="video/mp4">
        </video>
    </section>
    <section>
        <h3>Aprendiendo a utilizar los audios</h3>
         <img src="https://www.crunchyroll.com/imgsrv/display/thumbnail/480x720/catalog/crunchyroll/922742d9acaeba7d887ed11b6caab0e4.jpe" alt="Chainsaw man" width="300" height="300">
        <audio controls>
            <source src="./assets/_Kenshi_Yonezu_-_KICK_BACK.mp3" type="audio/mp3">
        </audio>
    </section>

    
</body>
</html>
